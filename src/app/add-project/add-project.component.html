<div class="row">
	<div class="col-md-12">

		<form class="form" (ngSubmit)="onFormSubmit()"  class="mt-3 mb-3">
			<div class="form-group">
				<input type="text" class="form-control" name="project_name" placeholder="Project Name" #project_name="ngModel" [(ngModel)]="projectModel.project_name">
			</div>
			<div class="form-group">
				<textarea name="project_description" class="form-control" #project_description="ngModel" placeholder="Project Description" [(ngModel)]="projectModel.project_description"></textarea>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="status" #status="ngModel" [(ngModel)]="projectModel.status" id="inlineRadio1" value="In Progress">
				<label class="form-check-label" for="inlineRadio1">In Progress</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="status" #status="ngModel" [(ngModel)]="projectModel.status" id="inlineRadio2" value="On Hold">
				<label class="form-check-label" for="inlineRadio2">On Hold</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="status" #status="ngModel" [(ngModel)]="projectModel.status" id="inlineRadio3" value="Completed">
				<label class="form-check-label" for="inlineRadio3">Completed</label>
			</div>
			<div class="form-group">
				<label>Employees</label>
				<select #employee_id="ngModel" name="employee_id" [(ngModel)]="projectModel.employee_id" class="form-control" id="exampleFormControlSelect1">
					<option *ngFor="let employee of userModel" value="{{employee._id}}">
						{{ employee.profile.first_name }} {{ employee.profile.last_name }}
					</option>
				</select>
			</div>
			

			<button type="submit" class="btn btn-outline-primary mr-1">Submit</button>
			<button type="button" class="btn btn-outline-secondary ml-1" (click)="cancelAdd()">Cancel</button>
		</form>

	</div>
</div>
