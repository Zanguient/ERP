<div class="row">
	<div class="col-md-12">

		<form class="form">
			<div class="form-group">
				<input type="text" class="form-control" name="project_name" placeholder="Project Name">
			</div>
			<div class="form-group">
				<textarea name="project_description" class="form-control" placeholder="Project Description"></textarea>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="status" id="inlineRadio1" value="option1">
				<label class="form-check-label" for="inlineRadio1">In Progress</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="status" id="inlineRadio2" value="option2">
				<label class="form-check-label" for="inlineRadio2">On Hold</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="status" id="inlineRadio3" value="option3">
				<label class="form-check-label" for="inlineRadio3">Completed</label>
			</div>
			<div class="form-group">
				<label>Assign Project</label>
				<select class="form-control" id="exampleFormControlSelect1">
					<option>Employee 1</option>
					<option>Employee 2</option>
					<option>Employee 3</option>
					<option>Employee 4</option>
				</select>
			</div>
			<div class="form-group">
				<label>Project Manager</label>
				<select class="form-control" id="exampleFormControlSelect1">
					<option>Project Manager 1</option>
					<option>Project Manager 2</option>
					<option>Project Manager 3</option>
					<option>Project Manager 4</option>
				</select>
			</div>

			<button type="submit" class="btn btn-outline-secondary">Submit</button>
		</form>

	</div>
</div>
