<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6 text-left">
        <button type="button" class="btn btn-link text-primary mt-2 mb-2" (click)="goBack()">
          &laquo; Go back
        </button>
      </div>
      <div class="col-md-6 text-right">
        <button type="button" class="btn btn-link text-primary" (click)="viewAllAttendance()">View Attendance</button>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="filtersLoaded | async">
  <div class="col-md-12">
    <div class="alert alert-danger alert-dismissible fade show" *ngIf="error" role="alert">
      Date is required.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="table-responsive">
      <table *ngIf="userModel.length > 0; else userModel_else" class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of userModel">
            <td>{{ employee.profile.first_name }} {{ employee.profile.last_name }}</td>
            <td>
              {{ employee.designation }}
            </td>
            <td>
              <input type="date" class="form-control" #date="ngModel" id="date{{employee._id}}" name="date" [(ngModel)]="dateModel">
            </td>
            <td>
              <a class="btn btn-link text-primary" (click)='absent(employee._id)'>Mark as absent</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ng-template #userModel_else>
    <div class="col-md-6 offset-md-3 text-center">
      <h3>No employee.</h3>
    </div>
  </ng-template>
</div>
