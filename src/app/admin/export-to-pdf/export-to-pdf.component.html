<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="row">
      <div class="col-md-6 text-left">
        <button type="button" class="btn btn-link text-primary" (click)="goBack()">
          &laquo; Go back
        </button>
      </div>
      <div class="col-md-6 text-right">
        <button type="button" class="btn btn-link text-primary" (click)="htmlToPDF()">Save</button>
        <!-- <a class="btn btn-link" routerLink="/export_to_pdf">Export to PDF &raquo;</a> -->
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="filtersLoaded | async">
  <div class="col-md-12">
    <div class="table-responsive">
      <table id="contentToConvert" *ngIf="attendanceModel.length > 0; else attendanceModel_else" class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Designation</th>
            <th *ngFor="let attendance of attendanceModel | groupBy:'date_created'">{{ attendance.key | date:'mediumDate' }}</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let attendance of attendanceModel | groupBy:'employee_id'">
            <tr>
              <!-- <td>{{attendance.employee_id.profile.first_name}} {{attendance.employee_id.profile.last_name}}</td> -->
              <!-- <td>{{attendance.employee_id.designation}}</td> -->
              <!-- <td>{{attendance.morning_session}}</td> -->
              <!-- <td>{{attendance.evening_session}}</td> -->
              <td>{{ attendance.key }}</td>
              <td>
                <ng-container *ngFor="let attendance of attendance.value; index as i; first as isFirst">
                  <span *ngIf="isFirst">{{attendance.employee_id.designation}}</span>
                </ng-container>
              </td>
              <td *ngFor="let attendance of attendance.value">
                <span *ngIf="attendance.total_hours != ''; else else_hours">{{attendance.total_hours | number:'1.0-1' }} Hours</span>
                <ng-template #else_hours>
                  <span class="text-muted">Currently Working</span>
                </ng-template>
              </td>
              <!-- <td *ngIf="attendance.status == 'Verified'; else inactive_else">
                  <a class="btn btn-link text-success p-0" (click)="notVerify(attendance._id)">{{attendance.status}}</a>
                </td>
                <ng-template #inactive_else>
                  <td *ngIf="attendance.status == 'Not Verified'">
                    <a class="btn btn-link text-danger p-0" (click)="verify(attendance._id)">{{attendance.status}}</a>
                  </td>
                </ng-template>
                <td>
                  {{ attendance.employee_id.salary }}
                </td>
                <td>
                  {{ attendance.date_created | date:'mediumDate' }}
                </td> -->
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
  <ng-template #attendanceModel_else>
    <div class="col-md-6 offset-md-3 text-center">
      <h3>No data yet.</h3>
    </div>
  </ng-template>
</div>
