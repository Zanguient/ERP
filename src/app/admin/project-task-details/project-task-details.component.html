<div class="row" *ngIf="filtersLoaded | async">
	<div class="col-md-12">

		<nb-card accent="info">
			<nb-card-header>
				<div class="row">
					<div class="col-md-6">
						List of Project's Tasks
					</div>
					<div class="col-md-6 text-right">
						<button class="btn btn-link text-success p-0" routerLink="/createProjectTask/{{param.id}}">Create Task</button>
					</div>
				</div>
			</nb-card-header>
			<nb-card-body>
				<div class="table-responsive">
					<table class="table">
						<thead>
							<th>Title</th>
							<th>Description</th>
							<th>Date Created</th>
							<th>Action</th>
						</thead>
						<tbody *ngIf="tasksModel; else else_block">
							<tr *ngFor="let tasks of tasksModel">
								<td>{{ tasks.tasks_details.name }}</td>
								<td>{{ tasks.tasks_details.description }}</td>
								<td>{{ tasks.date_created | date : 'mediumDate'}}</td>
								<td>
									<a class="btn btn-link text-success p-0" routerLink="/tasks_details/{{tasks._id}}">
										View
									</a>
								</td>
							</tr>
						</tbody>
						<ng-template #else_block>
							<tbody>
								<td colspan="4">
									No Tasks
								</td>
							</tbody>
						</ng-template>
					</table>
				</div>
			</nb-card-body>
		</nb-card>
	</div>
</div>
