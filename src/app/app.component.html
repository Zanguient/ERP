<nb-layout>
	<nb-layout-header fixed *ngIf="_authService.loggedIn() || _authService.employeeLoggedIn()">
		<a href="#" class="text-primary" (click)="toggle()">
			<i class="fas fa-bars"></i>
		</a>
		<div class="container">
			<div>
				<a class="nav-link" *ngIf="_authService.loggedIn()" routerLink="/profile" routerLinkActive="active">Profile</a>
				<a class="nav-link" *ngIf="_authService.employeeLoggedIn()" routerLink="/employeeProfile" routerLinkActive="active">Profile</a>
			</div>
			<div class="ml-auto">
				<a class="nav-link text-danger" *ngIf="_authService.loggedIn()" style="cursor: pointer;" (click)="_authService.logoutUser()">Logout</a>
				<a class="nav-link text-danger" *ngIf="_authService.employeeLoggedIn()" style="cursor: pointer;" (click)="_authService.employeeLogout()">Logout</a>
			</div>
		</div>
	</nb-layout-header>
	<nb-sidebar *ngIf="_authService.loggedIn()">
		<nb-menu [items]="items" size="small"></nb-menu>
	</nb-sidebar>
	<nb-sidebar *ngIf="_authService.employeeLoggedIn()">
			<nb-menu [items]="itemsEmployee" size="small"></nb-menu>
		</nb-sidebar>
	<nb-layout-column class="main-content">
		<router-outlet></router-outlet>
	</nb-layout-column>
</nb-layout>
