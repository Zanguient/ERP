<div class="row" *ngIf="filtersLoaded | async">
	<div class="col-md-12">
		<ng-container *ngIf="tasksModel.length > 0; else no_tasks">
			<div class="row">
				<div class="col-md-3" *ngFor="let myTasks of tasksModel">
					<nb-card class="text-left">
						<nb-card-header>
							<span>{{ myTasks.project_description }}</span>
						</nb-card-header>
						<nb-card-body>
							<nb-list>
								<nb-list-item>
									<nb-card [accent]="myTasks.status == 'completed' ? 'success' : 'danger'">
										<nb-card-header>
											<nb-user [name]="myTasks.task_name" [title]="myTasks.task_description">
											</nb-user>
										</nb-card-header>
										<nb-card-body>
											<nb-list>
												<nb-list-item>
													Status: {{ myTasks.status }}
												</nb-list-item>
												<nb-list-item>
													<a class="btn btn-link" [class]="myTasks.status == 'completed' ? 'text-success' : 'text-danger'" routerLink="/myTaskDetails/{{myTasks.id}}">
														View
													</a>
												</nb-list-item>
											</nb-list>
										</nb-card-body>
									</nb-card>
								</nb-list-item>
							</nb-list>
						</nb-card-body>
					</nb-card>
				</div>
			</div>
		</ng-container>
	</div>
	<ng-template #no_tasks>
		<div class="col-md-6 offset-md-3 text-center">
			<h3>
				No Task
			</h3>
		</div>
	</ng-template>
</div>
